<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&display=swap" rel="stylesheet">
    <title>Vzorkovna-ESP32-1</title>
    <style>
        @keyframes shaddowTopGrow {
            from {
                box-shadow: 0px 0px 0px 0px rgba(161.53, 207.81, 233.85, 0.34);
            }
            to {
                box-shadow: 0px 0px 20px 20px rgba(161.53, 207.81, 233.85, 0.34);
            }
        }
        @keyframes shadowBottomGrow {
            from {
                box-shadow: 0px 0px 0.5px 0px rgba(202.94, 225.75, 238.57, 0.11);
            }
            to {
                box-shadow: 0px 0px 0.5px 75px rgba(202.94, 225.75, 238.57, 0.11);
            }
        }


        body {
            background-color: #1E1E1E;
        }

        h1 {
            position: relative;
            font-family: 'DM Sans', sans-serif;
            font-size: 3vw;
            color: #d4d3e4;
            text-align: center; /* Centers text horizontally within its container */
            width: 100%; /* Ensures the h2 element occupies the full width of its container */
            z-index: 3;
            letter-spacing: 0.5em;

        }

        .grid-wrapper {
            width: 50%;
            margin: 0 auto;
            position: relative;
            overflow: visible;
        }
    
        .grid-layout {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: grid;
            grid-template-columns: 4fr 39fr 39fr 39fr 39fr 19fr 60fr 19fr 4fr;
            grid-template-rows: 19fr 2fr 15fr 74fr 33fr 19fr 6fr;
        }
    
        .grid-wrapper::before {
            content: '';
            display: block;
            width: 100%;
            padding-top: 69.44%;
        }
    
        .section {
            position: relative; /* Added relative positioning */
            overflow: visible; /* Changed to allow overflow */
            min-width: 0;
            min-height: 0;
        }

        .shelf {
            position: absolute;
            border-radius: 0.8em;

        }

        .shelf-vertical {
            width: 7.25%;
            height: 43.8%;
        }

        .shelf-horizontal {
            height: 10%;
        }

        .shelf-layer-top {
            background: #D9D9D9;
            animation: shadowTopGrow 5s infinite;
        }

        .shelf-layer-middle {
            background: rgba(142.84, 134.34, 240.52, 0.20);
            box-shadow: 0px 0px 15px 25px rgba(0, 0, 0, 0.22);
        }

        .shelf-layer-bottom {
            background: rgba(255, 255, 255, 0.18);
            animation: shadowBottomGrow 5s infinite;
        }

        .hider {
            position: relative;
            box-shadow: -60px -5px 50px 60px #1E1E1E;
            z-index: 2;
        }

        #s1 {
            top: 1%;
            left: 1.7%; 
            width: 43.8%;
        }

        #s2 {
            top: 1%;
            left: 54.6%;
            width: 36.5%;
        }
    
        #s3 {
            top: 21.6%;
            left: 1.7%; 
        }

        #s4 {
            top: 21.6%;
            left: 16.6%; 
        }

        #s5 {
            top: 21.6%;
            left: 31.5%; 
        }

        #s6 {
            top: 21.6%;
            left: 46.4%; 
        }

        #s7 {
            top: 21.6%;
            left: 61.3%; 
        }

        #s8 {
            top: 11.5%;
            left: 91.3%;
            height: 53.9%;
        }

        #s9 {
            top: 86.4%;
            left: 1.7%;
            width: 40.5%;
        }

        #h1 {
            width: 0%;
            height: 2000%;
            top: -100%;
            left: -5%;
            
        }

        #h2 {
            width: 700%;
            height: 10%;
            top: 990%;
            left: 5%;
        }

        #h3 {
            width: 0%;
            height: 2000%;
            top: -100%;
            left: 670%;
            
        }

        #h4 {
            width: 800%;
            height: 70%;
            top: -190%;
            left: -270%;
            box-shadow: -60px -5px 50px 80px #1E1E1E;
            
        }


    
        </style>
</head>
<body>
    <h1>
        Vzorkovna
    </h1>


    <div class="grid-wrapper">
        <div class="grid-layout">

            <div class="hider" id="h1"></div>
            <div class="hider" id="h2"></div>
            <div class="hider" id="h3"></div>
            <div class="hider" id="h4"></div>

            <div class="shelf shelf-horizontal shelf-layer-top" id="s1"></div>
            <div class="shelf shelf-horizontal shelf-layer-middle" id="s1"></div>
            <div class="shelf shelf-horizontal shelf-layer-bottom" id="s1"></div>

            <div class="shelf shelf-horizontal shelf-layer-top" id="s2"></div>
            <div class="shelf shelf-horizontal shelf-layer-middle" id="s2"></div>
            <div class="shelf shelf-horizontal shelf-layer-bottom" id="s2"></div>

            <div class="shelf shelf-vertical shelf-layer-top" id="s3"></div>
            <div class="shelf shelf-vertical shelf-layer-middle" id="s3"></div>
            <div class="shelf shelf-vertical shelf-layer-bottom" id="s3"></div>

            <div class="shelf shelf-vertical shelf-layer-top" id="s4"></div>
            <div class="shelf shelf-vertical shelf-layer-middle" id="s4"></div>
            <div class="shelf shelf-vertical shelf-layer-bottom" id="s4"></div>

            <div class="shelf shelf-vertical shelf-layer-top" id="s5"></div>
            <div class="shelf shelf-vertical shelf-layer-middle" id="s5"></div>
            <div class="shelf shelf-vertical shelf-layer-bottom" id="s5"></div>

            <div class="shelf shelf-vertical shelf-layer-top" id="s6"></div>
            <div class="shelf shelf-vertical shelf-layer-middle" id="s6"></div>
            <div class="shelf shelf-vertical shelf-layer-bottom" id="s6"></div>

            <div class="shelf shelf-vertical shelf-layer-top" id="s7"></div>
            <div class="shelf shelf-vertical shelf-layer-middle" id="s7"></div>
            <div class="shelf shelf-vertical shelf-layer-bottom" id="s7"></div>

            <div class="shelf shelf-vertical shelf-layer-top" id="s8"></div>
            <div class="shelf shelf-vertical shelf-layer-middle" id="s8"></div>
            <div class="shelf shelf-vertical shelf-layer-bottom" id="s8"></div>

            <div class="shelf shelf-horizontal shelf-layer-top" id="s9"></div>
            <div class="shelf shelf-horizontal shelf-layer-middle" id="s9"></div>
            <div class="shelf shelf-horizontal shelf-layer-bottom" id="s9"></div>

            



        </div>
    </div>
</body>
</html>
